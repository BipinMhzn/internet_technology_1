<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Styling</title>
</head>
<body>
<p>This is <b>bold</b> and this is <strong>important</strong>.</p>
<p>This is <i>italic</i> and this is <em>emphasized</em>.</p>
<p>This is <u>underlined</u> text.</p>
<p>Water formula: H<sub>2</sub>O</p>
<p>Math equation: a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
<p>Old Price: <del>$500</del> New Price: <ins>$350</ins></p>
</body>
</html>
