<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Grouping Example</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Month</th>
        <th>Product</th>
        <th>Sales</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>January</td>
        <td>Laptop</td>
        <td>$1200</td>
    </tr>
    <tr>
        <td>February</td>
        <td>Mobile</td>
        <td>$900</td>
    </tr>
    <tr>
        <td>March</td>
        <td>Tablet</td>
        <td>$700</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th colspan="2">Total Sales</th>
        <th>$2800</th>
    </tr>
    </tfoot>
</table>

</body>
</html>
