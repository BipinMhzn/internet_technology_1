<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
    </table>


    <table border="1">
        <caption>Student Report</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>85</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
