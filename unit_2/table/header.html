<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Header Example</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>

    <tr>
        <td>Notebook</td>
        <td>50</td>
        <td>10</td>
    </tr>

    <tr>
        <td>Pen</td>
        <td>20</td>
        <td>25</td>
    </tr>
</table>
</body>
</html>
