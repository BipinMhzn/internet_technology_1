<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Rowspan Example</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th colspan="2">Marks</th>
    </tr>

    <tr>
        <td>Riya</td>
        <td>Math: 85</td>
        <td>Science: 90</td>
    </tr>

    <tr>
        <td>Suman</td>
        <td>Math: 78</td>
        <td>Science: 88</td>
    </tr>
</table>
</body>
</html>
