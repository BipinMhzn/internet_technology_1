<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Caption Example</title>
</head>
<body>
<table border="1">
    <caption>Student Information</caption>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Rita</td>
        <td>18</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Sanjay</td>
        <td>19</td>
        <td>B+</td>
    </tr>
</table>
</body>
</html>
