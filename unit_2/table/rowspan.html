<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Rowspan Example</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>

    <tr>
        <td rowspan="2">Rohan</td>
        <td>Math</td>
        <td>85</td>
    </tr>

    <tr>
        <td>Science</td>
        <td>90</td>
    </tr>

    <tr>
        <td rowspan="2">Sita</td>
        <td>Math</td>
        <td>88</td>
    </tr>

    <tr>
        <td>Science</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
