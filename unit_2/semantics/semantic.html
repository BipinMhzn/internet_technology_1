<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout Example</title>
</head>
<body>

<!-- Header -->
<header>
    <h1>Website Header</h1>
</header>

<!-- Navigation -->
<nav>
    <a href="#">Home</a> |
    <a href="#">About</a> |
    <a href="#">Contact</a>
</nav>

<!-- Section -->
<section>
    <h2>Section Area</h2>
    <p>This is the section content.</p>
</section>

<!-- Aside -->
<aside>
    <h2>Aside Area</h2>
    <p>This is the sidebar content.</p>
</aside>

<!-- Article -->
<article>
    <h2>Article Area</h2>
    <p>This is the article content.</p>
</article>

<!-- Footer -->
<footer>
    <p>© 2025 My Website</p>
</footer>

</body>
</html>
