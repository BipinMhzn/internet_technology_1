<!DOCTYPE html>
<html>
<head>
  <title>z-index Example</title>
  <style>
    .box1 {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 200px;
      height: 150px;
      background-color: red;
      z-index: 1;
    }

    .box2 {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 200px;
      height: 150px;
      background-color: blue;
      z-index: 2;
    }

    .box3 {
      position: absolute;
      top: 110px;
      left: 110px;
      width: 200px;
      height: 150px;
      background-color: green;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="box1">Box 1 (z-index: 1)</div>
<div class="box2">Box 2 (z-index: 2)</div>
<div class="box3">Box 3 (z-index: 3)</div>

</body>
</html>
