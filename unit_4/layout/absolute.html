<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid black;
    }

    .box {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: lightgray;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box">Absolute Position</div>
</div>

</body>
</html>
