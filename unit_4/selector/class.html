<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Selector Example</title>
    <style>
        .important {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="important">This is an important paragraph.</p>
    <p>This is a normal paragraph.</p>
    <p class="important">This is another important paragraph.</p>
</body>
</html>
