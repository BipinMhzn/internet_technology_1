<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Selector Example</title>
    <style>
        p {
            color: green;
        }

        .text {
            color: blue;
        }

        #unique {
            color: red;
        }
    </style>
</head>
<body>
    <p>This paragraph is green.</p>
    <p class="text">This paragraph is blue.</p>
    <p id="unique">This paragraph is red.</p>
</body>
</html>
