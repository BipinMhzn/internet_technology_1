<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: #333;
      text-align: justify;
      text-indent: 40px;
      line-height: 1.8;
      word-spacing: 4px;
    }

    h1 {
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<h1>Text Properties Example</h1>
<p>
  CSS text properties help improve readability and appearance of textual content
  on web pages. Proper spacing and alignment enhance user experience.
</p>

</body>
</html>
