<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Example</title>
    <style>
        body {
            background-color: lightblue;
        }

        div {
            background-image: url("image.jpg");
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div>This is a div with background image</div>
</body>
</html>
