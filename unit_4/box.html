<!DOCTYPE html>
<html>
<head>
  <style>
    .box1 {
      width: 200px;
      padding: 20px;
      border: 5px solid black;
      box-sizing: content-box;
      background-color: lightgray;
    }

    .box2 {
      width: 200px;
      padding: 20px;
      border: 5px solid black;
      box-sizing: border-box;
      background-color: lightblue;
    }
  </style>
</head>
<body>

<div class="box1">Content Box</div>
<br>
<div class="box2">Border Box</div>

</body>
</html>
